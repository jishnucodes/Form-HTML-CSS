<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="form-container">
        <h1>please fill the form</h1>
        <form action="#" target="blank">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter the name">
            </div> 
             <br/>
            
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter the address ">
            </div>
            <br/>

            <div class="input-group">
                <label for="contact">Contact</label>
                <input type="number" id="contact" name="contact" placeholder="Enter the phone number">
            </div>
            <br/>

            <div class="input-group">
                <label for="mail">Gmail</label>
                <input type="mail" id="mail" name="mail" placeholder="Enter the mail">
            </div>
            <br/>

            <div class="input-group">
                <label for="ad num">Adhar Number :</label>
                <input type="number" id="ad num" name="ad num" placeholder="Enter the adhar number">
            </div>

            <div class="input-group">
                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="toyoto">Toyoto</option>
                    <option value="maruthi">Maruthi</option>
                    <option value="sumo">Sumo</option>
                    <option value="tata">Tata</option>
                </select>
                <button>Submit</button>
            </div>

            
        </form>
    </div>

    
</body>
</html>
